<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Trading Dashboard</h1>
    <form id="chartForm" action="/generate_chart" method="post">
        <div class="form-group">
            <label for="ticker">Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" value="AAPL" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="start_date" name="start_date" value="2024-01-01" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date (YYYY-MM-DD):</label>
            <input type="date" id="end_date" name="end_date" value="2024-12-31" required>
        </div>
        <button type="submit">Run</button>
    </form>
    <div id="chart-container">
        <!-- Chart will be loaded here via the server response -->
    </div>

    <script>
        document.getElementById('chartForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/generate_chart', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const container = document.getElementById('chart-container');
                    container.innerHTML = `<iframe src="${url}" width="100%" height="900"></iframe>`;
                } else {
                    const text = await response.text();
                    alert(`Error: ${text}`);
                }
            } catch (error) {
                alert(`Network error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
