{% extends "base.html" %}

{% block title %}Settings - BLAZETrader{% endblock %}

{% block content %}
<h2 class="mb-4">Settings</h2>

<div class="card bg-dark border-0 shadow">
    <div class="card-body">
        <h5 class="card-title text-white"><i class="fas fa-cog me-2"></i>Account Settings</h5>
        <form method="post">
            <div class="mb-3">
                <label for="demo_balance" class="form-label text-white">Demo Balance ($)</label>
                <input type="number" class="form-control bg-dark text-light border-secondary" id="demo_balance" name="demo_balance" value="{{ demo_balance }}" min="1" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            {% if error %}
                <p class="text-danger mt-2">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p class="text-success mt-2">{{ success }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
