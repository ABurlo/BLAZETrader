{% extends "base.html" %}

{% block title %}Backtest - BLAZETrader{% endblock %}

{% block content %}
<h2 class="mb-4">Backtest</h2>

<!-- Backtest Form -->
<div class="card bg-dark border-0 shadow mb-4">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-history me-2"></i>Run Backtest</h5>
        <form id="backtest-form">
            <div class="row">
                <div class="col-md-2 mb-3">
                    <label for="ticker" class="form-label">Ticker</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="ticker" name="ticker" value="{{ ticker }}" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="strategy" class="form-label">Strategy</label>
                    <select class="form-control bg-dark text-light border-secondary" id="strategy" name="strategy">
                        <option value="Moving Average Crossover">Moving Average Crossover</option>
                        <option value="RSI">RSI</option>
                        <!-- Add more strategies as needed -->
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control bg-dark text-light border-secondary" id="start_date" name="start_date" value="{{ start_date }}" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control bg-dark text-light border-secondary" id="end_date" name="end_date" value="{{ end_date }}" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="bar_size" class="form-label">Bar Size</label>
                    <select class="form-control bg-dark text-light border-secondary" id="bar_size" name="bar_size">
                        {% for size in bar_sizes %}
                            <option value="{{ size }}" {% if size == selected_bar_size %}selected{% endif %}>{{ size }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-play me-2"></i>Run
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Backtest Results -->
<div class="card bg-dark border-0 shadow">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-chart-pie me-2"></i>Backtest Results</h5>
        <div class="row">
            <div class="col-md-4">
                <p><strong>Total Return:</strong> <span id="total-return">{{ total_return }}%</span></p>
                <p><strong>Max Drawdown:</strong> <span id="max-drawdown">{{ max_drawdown }}%</span></p>
                <p><strong>Sharpe Ratio:</strong> <span id="sharpe-ratio">{{ sharpe_ratio }}</span></p>
            </div>
            <div class="col-md-8">
                <div id="backtest-chart" style="height: 600px;">{{ chart_html | safe }}</div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('backtest-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    try {
        const response = await fetch('/run_backtest', {
            method: 'POST',
            body: formData
        });
        const result = await response.json();
        if (response.ok) {
            // Update metrics
            document.getElementById('total-return').textContent = `${result.total_return.toFixed(2)}%`;
            document.getElementById('max-drawdown').textContent = `-${result.max_drawdown.toFixed(2)}%`;
            document.getElementById('sharpe-ratio').textContent = result.sharpe_ratio.toFixed(2);
            // Update chart
            Plotly.react('backtest-chart', result.chart_json.data, result.chart_json.layout);
        } else {
            alert(result.error || 'Error running backtest');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to run backtest');
    }
});
</script>
{% endblock %}
