<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-column {
            width: 20%;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .right-column {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #chart-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Trading Dashboard</h1>
            <form id="chartForm" action="/generate_chart" method="post">
                <div class="form-group">
                    <label for="ticker">Ticker Symbol:</label>
                    <input type="text" id="ticker" name="ticker" value="{{ ticker }}" required>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date (YYYY-MM-DD):</label>
                    <input type="date" id="start_date" name="start_date" value="{{ start_date }}" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date (YYYY-MM-DD):</label>
                    <input type="date" id="end_date" name="end_date" value="{{ end_date }}" required>
                </div>
                <button type="submit">Run</button>
            </form>
        </div>
        <div class="right-column" id="chart-container">
            <!-- Chart will be loaded here via the server response -->
        </div>
    </div>

    <script>
        document.getElementById('chartForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/generate_chart', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const text = await response.text();
                    const container = document.getElementById('chart-container');
                    container.innerHTML = text;  // Directly embed the HTML response
                } else {
                    const text = await response.text();
                    alert(`Error: ${text}`);
                }
            } catch (error) {
                alert(`Network error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
