{% extends "base.html" %}

{% block title %}Backtest - BLAZETrader{% endblock %}

{% block content %}
<h2 class="mb-4">Backtest</h2>

<!-- Backtest Form -->
<div class="card bg-dark border-0 shadow mb-4">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-history me-2"></i>Run Backtest</h5>
        <form>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="strategy" class="form-label">Strategy</label>
                    <select class="form-control bg-dark text-light border-secondary" id="strategy">
                        <option>Moving Average Crossover</option>
                        <!-- Add more options dynamically -->
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control bg-dark text-light border-secondary" id="start_date">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control bg-dark text-light border-secondary" id="end_date">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-play me-2"></i>Run Backtest
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Backtest Results -->
<div class="card bg-dark border-0 shadow">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-chart-pie me-2"></i>Backtest Results</h5>
        <div class="row">
            <div class="col-md-4">
                <p><strong>Total Return:</strong> +22.5%</p>
                <p><strong>Max Drawdown:</strong> -8.3%</p>
                <p><strong>Sharpe Ratio:</strong> 1.8</p>
            </div>
            <div class="col-md-8">
                <!-- Placeholder for a Plotly chart -->
                <div id="backtest-chart" style="height: 300px;">[Backtest Chart Placeholder]</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
