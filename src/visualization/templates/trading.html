{% extends "base.html" %}

{% block title %}Trading - BLAZETrader{% endblock %}

{% block content %}
<h2 class="mb-4">Trading</h2>

<!-- Backtest Form -->
<div class="card bg-dark border-0 shadow mb-4">
    <div class="card-body">
        <h5 class="card-title text-white"><i class="fas fa-history me-2"></i>Run Backtest</h5>
        <form id="trading-form">
            <div class="row">
                <div class="col-md-2 mb-3">
                    <label for="ticker" class="form-label text-white">Ticker</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="ticker" name="ticker" value="{{ ticker }}" placeholder="e.g., AAPL" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="strategy" class="form-label text-white">Strategy</label>
                    <select class="form-control bg-dark text-light border-secondary" id="strategy" name="strategy" disabled>
                        <option value="EMA Crossover" selected>EMA Crossover (9/20/200)</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="start_date" class="form-label text-white">Start Date</label>
                    <input type="date" class="form-control bg-dark text-light border-secondary" id="start_date" name="start_date" value="{{ start_date }}" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="end_date" class="form-label text-white">End Date</label>
                    <input type="date" class="form-control bg-dark text-light border-secondary" id="end_date" name="end_date" value="{{ end_date }}" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="bar_size" class="form-label text-white">Bar Size</label>
                    <select class="form-control bg-dark text-light border-secondary" id="bar_size" name="bar_size">
                        {% for size in bar_sizes %}
                            <option value="{{ size }}" {% if size == selected_bar_size %}selected{% endif %}>{{ size }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-play me-2"></i>Run
                    </button>
                </div>
            </div>
            <!-- Display Demo Balance (non-editable) -->
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="demo_balance" class="form-label text-white">Demo Balance ($)</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="demo_balance" name="demo_balance" value="{{ demo_balance|float|round(2) }}" readonly>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Backtest Results -->
<div class="row">
    <div class="col-md-8">
        <div class="card bg-dark border-0 shadow">
            <div class="card-body">
                <h5 class="card-title text-white"><i class="fas fa-chart-pie me-2"></i>Price and Volume</h5>
                <div id="trading-chart" style="height: 600px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-dark border-0 shadow">
            <div class="card-body">
                <h5 class="card-title text-white"><i class="fas fa-chart-bar me-2"></i>Backtest Metrics</h5>
                <p class="text-white"><strong>Total Return:</strong> <span id="total-return">0.00%</span></p>
                <p class="text-white"><strong>Max Drawdown:</strong> <span id="max-drawdown">0.00%</span></p>
                <p class="text-white"><strong>Sharpe Ratio:</strong> <span id="sharpe-ratio">0.00</span></p>
                <p class="text-white"><strong>Final Balance:</strong> <span id="final-balance">$10000.00</span></p>
                
                <h5 class="mt-4 text-white"><i class="fas fa-bar-chart me-2"></i>PNL</h5>
                <div id="pnl-chart" style="height: 300px;"></div>

                <h5 class="mt-4 text-white"><i class="fas fa-table me-2"></i>Trade Log</h5>
                <div id="trade-log" style="height: 300px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const tradingForm = document.getElementById('trading-form');

    if (tradingForm) {
        tradingForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(tradingForm);
            const demo_balance = parseFloat(document.getElementById('demo_balance').value) || 10000;

            try {
                const chartContainer = document.getElementById('trading-chart');
                chartContainer.innerHTML = '<p>Loading chart...</p>';

                formData.append('demo_balance', demo_balance);
                const response = await fetch('/backtest', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to run backtest');
                }

                const result = await response.json();
                console.log('Backtest Result:', result); // Debug: Log the response to check data structure
                if (response.ok) {
                    // Update metrics
                    document.getElementById('total-return').textContent = `${result.total_return.toFixed(2)}%`;
                    document.getElementById('max-drawdown').textContent = `-${result.max_drawdown.toFixed(2)}%`;
                    document.getElementById('sharpe-ratio').textContent = result.sharpe_ratio.toFixed(2);
                    document.getElementById('final-balance').textContent = `$${result.final_balance.toFixed(2)}`;

                    // Update main chart (Price and Volume)
                    if (result.chart_json && result.chart_json.data && result.chart_json.layout) {
                        Plotly.react('trading-chart', result.chart_json.data, result.chart_json.layout)
                            .then(() => console.log('Price/Volume chart rendered successfully'))
                            .catch(error => console.error('Error rendering price/volume chart:', error));
                    } else {
                        chartContainer.innerHTML = '<p style="color: red;">No chart data available.</p>';
                        console.error('Invalid chart_json:', result.chart_json);
                    }

                    // Update PNL chart (separate from price/volume chart)
                    if (result.pnl_data) {
                        Plotly.newPlot('pnl-chart', [result.pnl_data], {
                            title: 'PNL %',
                            template: 'plotly_dark',
                            height: 300,
                            showlegend: true,
                            xaxis: { title: 'Date' },
                            yaxis: { title: 'PNL %', showgrid: true }
                        }).then(() => console.log('PNL chart rendered successfully'))
                          .catch(error => console.error('Error rendering PNL chart:', error));
                    } else {
                        Plotly.purge('pnl-chart');
                        document.getElementById('pnl-chart').innerHTML = '<p>No PNL data available.</p>';
                        console.log('No PNL data provided');
                    }

                    // Update trade log table (separate from charts)
                    if (result.trade_log && result.trade_log.data) {
                        Plotly.newPlot('trade-log', result.trade_log.data, result.trade_log.layout)
                            .then(() => console.log('Trade log rendered successfully'))
                            .catch(error => console.error('Error rendering trade log:', error));
                    } else {
                        Plotly.purge('trade-log');
                        document.getElementById('trade-log').innerHTML = '<p>No trade log available.</p>';
                        console.log('No trade log provided');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                chartContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                alert('Failed to run backtest');
            }
        });
    }

    // Remove demo balance editability (handled only in Settings)
    document.getElementById('demo_balance').removeAttribute('name'); // Prevent form submission of demo_balance
});
</script>
{% endblock %}
